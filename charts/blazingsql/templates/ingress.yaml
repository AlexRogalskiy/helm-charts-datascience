{{- if .Values.ingress.enabled -}}
{{- $fullName := include "blazingsql.fullname" . -}}
{{- $svcPort := .Values.networking.blazingsql.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "blazingsql.labels" . | nindent 4 }}
  annotations:
    {{- include "blazingsql.ingress.annotations" . | nindent 4 }}
spec:
{{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.hostname | quote }}
{{- end }}
  rules:
    - host: {{ .Values.ingress.hostname | quote }}
      http:
        paths:
          - path: /
            backend:
              service:
                name: {{ $fullName }}
                port: {{ $svcPort }}
{{- end }}